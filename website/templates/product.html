{% extends "base.html" %} {% block title %}Product{% endblock %} {% block
content %}
<div class="container mx-auto mt-8">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div>
      <img
        src="{{ product_image }}"
        alt="{{ product_name }}"
        class="w-full object-cover mb-4 rounded-md shadow-md"
      />
    </div>
    <div>
      <h1 class="text-3xl font-semibold mb-4">{{ product_name }}</h1>
      <p class="text-gray-600 mb-4">{{ product_description }}</p>
      <p class="text-lg text-purple-600 mb-4">{{ product_price }}</p>
      <button
        class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 focus:outline-none focus:ring focus:border-purple-700"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>
{% endblock %}
